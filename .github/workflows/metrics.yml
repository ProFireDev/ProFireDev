name: metrics
on:
  # Schedule updates
  schedule: [{cron: "0 * * * *"}]
  push: {branches: "main"}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{secrets.GITHUB_TOKEN}}
          user: ProFireDev
          plugin_introduction: yes
          plugin_lines: yes
          # add c#, java, when it gets to be too much
          plugin_languages_ignored: HLSL, ShaderLab
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          
          #walkatime
          plugin_wakatime: yes
          plugin_wakatime_token: ${{secrets.WAKATIME_TOKEN}}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs
          plugin_wakatime_limit: 4   
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_habits_days: 14
          plugin_topics: yes
          #plugin_people_limit: 28
          #plugin_people_size: 28
          #plugin_people_types: followers, following
          plugin_stars: yes
          plugin_topics_sort: stars
          plugin_topics_mode: mastered
          plugin_topics_limit: 0  
          plugin_stars_limit: 4 
          plugin_stargazers: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_people: yes
          
          #plugin_activity_filter: all ## look at docs to figure this out
          
          config_timezone: America/Edmonton
          template: classic
          base: header, activity, community, repositories, metadata
          config_twemoji: yes
          #plugin_achievements_threshold: C
          plugin_activity_visibility: all
          plugin_followup: yes
          plugin_gists: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages_colors: github
          repositories_forks: yes
          plugin_languages_threshold: 2%
          
